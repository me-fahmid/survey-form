<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">Thank you for taking your time to help us improve our services!</p>

  <form id="survey-form">
    
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" required placeholder="Enter your full name">

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" required placeholder="example@mail.com">

    <!-- Number -->
    <label id="number-label" for="number">Age (18-99):</label>
    <input id="number" type="number" min="18" max="99" placeholder="Enter your age">

    <!-- Dropdown -->
    <label for="dropdown">What describes your current role?</label>
    <select id="dropdown">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <!-- Radio Buttons -->
    <p>How would you rate our courses?</p>
    <label><input type="radio" name="rating" value="excellent"> Excellent</label>
    <label><input type="radio" name="rating" value="good"> Good</label>
    <label><input type="radio" name="rating" value="average"> Average</label>

    <!-- Checkboxes -->
    <p>Which topics did you enjoy? (Select all that apply)</p>
    <label><input type="checkbox" value="web"> Web Development</label>
    <label><input type="checkbox" value="data"> Data Science</label>
    <label><input type="checkbox" value="app"> App Development</label>

    <!-- Textarea -->
    <p>Any suggestions?</p>
    <textarea placeholder="Write your comments here..." rows="4"></textarea>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
